syntax = "proto3";

import "types/abi/abi.proto";
import "types/quorum/quorum.proto";

option go_package = "gitlab.com/ConsenSys/client/fr/core-stack/pkg.git/types/common";

package common;

// Call contains information for a method call
message Call {
    // Method to call
    abi.Method method = 1; 

    // Arguments to feed on transaction call
    repeated string args = 2;

    // If Quorum private for transaction
    quorum.Quorum quorum = 3;
}