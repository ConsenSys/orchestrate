syntax = "proto3";

option go_package = "gitlab.com/ConsenSys/client/fr/core-stack/pkg.git/types/chain";

package chain;

// Information about a Chain
message Protocol {
    // Type of a protocol that should be used
    ProtocolType type = 1;

    // Version tag of the protocol
    string tag = 2;

    // Extra information (optional)
    map<string, string> extra = 3;
}

enum ProtocolType {
    UNKNOWN = 0;
    GETH = 1;
    QUORUM = 2;
    PANTHEON = 3;
}

